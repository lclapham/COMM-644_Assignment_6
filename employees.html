<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 05 - Employee Management Application</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="inputForm">
        <h1>The Employee Managment Application</h1>
        <Form>
            <p>
                <label class="userInput" for="uname">Name:</label>
                <input class="userInput" type="text" id="uName" placeholder="John Doe"><span id="sp1">Error</span><br>
                
            </p>
            <p>
                <label class="userInput" for="uTitle">Title:</label>
                <input class="userInput" type="text" id="uTitle" placeholder="Manager"><span id="sp2">Error</span><br>
            </p>

            <p>
                <label class="userInput" for="uExt">Extension:</label>
                <input class="userInput" type="text" id="uExt" placeholder="113"><span id="sp3">Error</span>
            </p>

        </Form>

        <button id="addBtn">Add</button>

    </section>
<div id="rowCount"></div>
    <section>
        <table id='myTable'>
            <tr id="tableHeader">
                <th>Name</th>
                <th>Title</th>
                <th>Extension</th>
                <th></th>
            </tr>
            
        </table>
    </section>

    <script src="js/employee-management.js"></script>
</body>

</html>
